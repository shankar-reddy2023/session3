<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p>Lists can be nested (list inside list):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</body>
</html>
